[package]
name = "cargo-auto"
version = "2023.519.1415"
authors = ["bestia.dev"]
homepage = "https://bestia.dev"
edition = "2021"
description = "cargo-auto - automation tasks written in Rust language for the build process of Rust projects"
repository = "https://github.com/bestia-dev/cargo-auto"
readme = "README.md"
license = "MIT"
keywords = ["Rust", "make"]
categories = ["development-tools::build-utils"]
# publish as a cargo tool. Only this files.
publish = true
include = [
    "Cargo.toml",
    "LICENSE",
    "README.md",
    "src/*"
]

[dependencies]
lazy_static="1.4.0"
